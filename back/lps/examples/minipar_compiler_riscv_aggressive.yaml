name: minipar_compiler_riscv_aggressive
product_type: compiler
description: Compilador Minipar para RISC-V com otimizações agressivas
version: 1.0.0

frontend:
  enable_lexer: true
  enable_parser: true
  enable_semantic_checker: true
  enable_ast_builder: true
  enable_symbol_table: true

backend:
  backend_type: riscv
  enable_register_allocation: true
  enable_optimization: true
  optimization_level: aggressive
  enable_debug_info: false
  target_os: linux
  target_arch: riscv

ir:
  enable_ir_generation: true
  enable_optimization: true
  enable_constant_folding: true
  enable_peephole_optimization: true
  output_format: json

output_file: output_riscv_aggressive.s
verbose: true
debug: false
