name: minipar_ir_only
product_type: ir_generator
description: Gerador de código intermediário Minipar (apenas IR)
version: 1.0.0

frontend:
  enable_lexer: true
  enable_parser: true
  enable_semantic_checker: true
  enable_ast_builder: true
  enable_symbol_table: true

ir:
  enable_ir_generation: true
  enable_optimization: false
  enable_constant_folding: false
  enable_peephole_optimization: false
  output_format: json

output_file: output.ir
verbose: true
debug: false
