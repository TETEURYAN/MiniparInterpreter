name: minipar_compiler_x86_64_unoptimized
product_type: compiler
description: Compilador Minipar para x86_64 sem otimizações
version: 1.0.0

frontend:
  enable_lexer: true
  enable_parser: true
  enable_semantic_checker: true
  enable_ast_builder: true
  enable_symbol_table: true

backend:
  backend_type: x86_64
  enable_register_allocation: true
  enable_optimization: false
  optimization_level: none
  enable_debug_info: false
  target_os: linux
  target_arch: x86_64

ir:
  enable_ir_generation: true
  enable_optimization: false
  enable_constant_folding: false
  enable_peephole_optimization: false
  output_format: json

output_file: output_unoptimized.s
verbose: false
debug: false
