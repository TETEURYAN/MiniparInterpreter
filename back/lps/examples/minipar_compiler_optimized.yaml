name: minipar_compiler_optimized
product_type: compiler
description: Compilador Minipar otimizado para x86_64
version: 1.0.0

frontend:
  enable_lexer: true
  enable_parser: true
  enable_semantic_checker: true
  enable_ast_builder: true
  enable_symbol_table: true

backend:
  backend_type: x86_64
  enable_register_allocation: true
  enable_optimization: true
  optimization_level: aggressive
  enable_debug_info: true
  target_os: linux
  target_arch: x86_64

ir:
  enable_ir_generation: true
  enable_optimization: true
  enable_constant_folding: true
  enable_peephole_optimization: true
  output_format: json

output_file: output_optimized.s
verbose: true
debug: true
